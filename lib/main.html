<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    h2 {
      font-size: large;
      font-weight: bolder;
    }
  </style>
  <body class="p-10 bg-black text-white">
    <div class="p-4 bg-gray-800 items-center">
      <h1 class="text-center text-xl font-semibold">To do list</h1>
      <form
        method="POST"
        action="/add"
        class="w-full justify-center flex flex-col p-4 space-y-4"
      >
        <input
          type="text"
          placeholder="title"
          name="title_field"
          class="text-black p-2 bg-gray-600"
          required
        />
        <input
          type="text"
          placeholder="description"
          name="input_field"
          class="text-black p-2 bg-gray-600"
          required
        />
        <button
          type="submit"
          class="bg-gray-600 w-fit p-2 h-fit text-black text-bold hover:bg-gray-400 transition-all duration-300 ease-in-out"
        >
          Add
        </button>
      </form>
      <div>
        <ul>
          @@@
        </ul>
      </div>
    </div>
  </body>
</html>
